<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script
      src="https://kit.fontawesome.com/2eb7a633b0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/static/bulma/css/style.css" />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body class="familiy has-text-black">
    <header class="py-4 header-gradient">
      <section class="columns">
        <div class="column is-one-quarter">
          <span class="level-item">
            <img
              src="/static/img/logoSmall.svg"
              alt="Logo pequeño de Onlywatch"
              class="is-hidden-desktop-only is-hidden-tablet-only"
            />
            <h3
              class="has-text-centered pl-5 pt-3 is-size-4 is-uppercase has-text-weight-bold letter-spacing"
            >
              Onlywatch
            </h3>
          </span>
        </div>
        <div class="column is-half">
          <h1 class="title is-1 has-text-centered mali letter-spacing has-text-black">
            Inicio de Sesión
          </h1>
        </div>
      </section>
    </header>
    <main class="hero is-medium fondo">
      <div class="hero-body">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-10-tablet is-10-desktop is-8-widescreen">
              <div class="card-content card-gradient">
                <header class="is-align-content-center is-align-items-center is-justify-content-center">
                  <div class="is-flex is-align-items-center is-justify-content-center mt-6">
                    <img src="/static/img/logoSmall.svg"
                      alt=""
                      class="image is-128x128"
                    />
                  </div>
                  <p class="is-bold is-size-4 has-text-centered">
                    <span class="is-size-2">ONLYWATCH</span><br />
                    EXPERIENCIAS SIN LÍMITES
                  </p>
                </header>
                <div class="content">
                  <form action="{% url 'login' %}" class="mt-4 ml-4 mr-4" method="post">
                      {% csrf_token %}
                    <div class="field">
                        <div class="control has-icons-left is-flex">
                            <input type="email" name="email" id="email" class="input is-medium" placeholder="Correo Electrónico" required />
                            <span class="icon is-left has-text-black">
                                <i class="fa-solid fa-envelope"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field mt-6 mb-6">
                      <div class="control has-icons-left">
                        <div class="field has-addons">
                          <div class="control is-expanded">
                            <input type="password" id="password1" name="password" placeholder="Contraseña" class="input is-medium is-fullwidth" required />
                            <span class="icon is-left has-text-black">
                              <i class="fa-solid fa-lock"></i>
                            </span>
                          </div>
                          <div class="control">
                              <button type="button" class="button is-medium" id="togglePasswordVisibility1" style=" border: 2px solid #842507; background-color: #F2D9CD;">
                                  <span class="icon is-small has-text-black">
                                      <i class="fa-solid fa-eye"></i>
                                  </span>
                              </button>
                          </div>
                        </div>
                      </div>
                      <a href="{% url 'reset_password' %}" class="is-pulled-right blanco mt-2">¿Has olvidado tu contraseña?</a>
                    </div>
                    <div class="field mt-6 mb-3">
                      <button type="submit" class="bg_footer button is-fullwidth is-size-5" style="height: 52px">
                        <strong class="has-text-centered">Acceder</strong>
                      </button>
                    </div>
                  </form>
                </div>
                <footer class="mb-6">
                  <p class="has-text-centered has-text-white is-size-6">¿No dispones de una cuenta?<a href="{% url 'signup' %}" class="register"> Registrate</a></p>
                </footer>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    {% include "footer.html" %}
    <script src="/static/js/index.js"></script>
  </body>
</html>
