<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://kit.fontawesome.com/2eb7a633b0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/bulma/css/style.css" />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body style="background-color: #FFE8D3" class="familiy has-text-black">
    {% csrf_token %} 
    <!-- Header -->
    <header>
         <nav class="navbar" role="navigation" aria-label="main navigation" style="background-color: #FFE8D3">
                <div class="navbar-brand">
                    <a class="navbar-item image" href="#">
                        <img src="/static/img/logo_sinfondo%201-min.svg" alt="" class="is-64x64">
                    </a>

                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                       data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>

                <div id="navbarBasicExample" class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item">
                            Inicio
                        </a>
                        <a class="navbar-item" href=""><i class="fa-solid fa-magnifying-glass "></i></a>
                    </div>
                </div>
                 <div class="navbar-end">
                     <div class="navbar-item">
                         <i class="fa-regular fa-bell"></i>
                     </div>
                    <div class="navbar-item">
                        <div class="button is-size-5 " style="background-color: #FDA657; border-radius: 15px">
                            <img style="border-radius: 5px" src="{{ user.img }}" alt="">
                            <p class="ml-2 " style="color: #0a0a0a">Bienvenido, {{ user.username }}</p>
                        </div>
                    </div>
                </div>
         </nav>
    </header>

    <!-- Main -->
    <main class="container mt-5 mb-1">
        <div class="title ml-4 mb-4">
            <h3 class="has-text-black">Elige las plataformas que dispongas de streaming:</h3>
        </div>
        <div class="columns is-multiline is-mobile is-justify-content-center imagenes mt-5">
            {% for plt in plataforma %}
                <div class="column is-2-desktop is-3-tablet is-6-mobile mt-5 mb-5 center-image">
                    <figure class="image is-128x128 imagenes">
                        <img src="{{ plt.img.url }}" alt="{{ plt.nombre }}" id="{{ plt.nombre }}">
                    </figure>
                </div>
            {% endfor %}
        </div>
        <div class="buttons is-centered">
            <button class="button is-medium mt-5 boton" style="border: 3px solid #FFB36D; border-radius: 25px; background-color: #FB752D;">ACEPTAR</button>
        </div>
    </main>
    <br>

    <!-- Formulario -->
    {% include "footer.html" %}
  </body>
</html>
